@(rootPath:String)
<html>
    <head>
        <title>数据类型</title>
        <link rel="stylesheet" type="text/css" href="@rootPath/css/stylesheet.css" title="Style">
    </head>
    <body>
        <div class="contentContainer">
            <div class="summary">
                <ul class="blockList">
                    <li class="blockList">
                        <ul class="blockList">
                            <li class="blockList"><a name="constructor_summary"></a>
                                <h3>数据类型列表</h3>
                                <table class="overviewSummary" border="0" cellpadding="3" cellspacing="0">
                                    <tr>
                                        <th class="colOne" scope="col">name</th>
                                        <th class="colOne" scope="col">type</th>
                                    </tr>
                                    @zzb.datatype.StructRegistry.tops.map { f =>
                                        <tr class="altColor">
                                            <td class="colLast">
                                                <code>
                                                    <strong><a href="@rootPath/@f.typeInfo.valueCode/">@f.typeInfo.toString</a></strong>
                                                </code>
                                            </td>
                                            <td class="colFirst">
                                                <div class="block">@f.typeInfo.memo</div>
                                            </td>

                                        </tr>
                                    }
                                </table>
                                <h3>枚举类型列表</h3>
                                <table class="overviewSummary" border="0" cellpadding="3" cellspacing="0">
                                    <tr>
                                        <th class="colOne" scope="col">name</th>
                                        <th class="colOne" scope="col">type</th>
                                    </tr>
                                    @zzb.datatype.EnumRegistry.all.map { f =>
                                        <tr class="altColor">
                                            <td class="colFirst">
                                                <code>
                                                    <strong><a href="@rootPath/@f.typeInfo.valueCode/">@f.typeInfo.toString</a></strong>
                                                </code>
                                            </td>
                                            <td class="colLast">
                                                <div class="block">@f.typeInfo.memo</div>
                                            </td>

                                        </tr>
                                    }
                                </table>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </body>
</html>
